  <body class="main-layout">
    <!-- Contenedor Principal -->

    <div id="editar-perfil" class="reqeste">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="titlepage">
              <h2>EDITAR PERFIL</h2>
              <span></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <form id="cochang" class="form_main">
              <div class="row">
                <div class="col-md-12">
                  <input
                    class="form_control"
                    placeholder="Nombre de Usuario"
                    type="text"
                    name="nombre_usuario"
                    id="nombre_usuario"
                  />
                </div>
                <div class="col-md-12">
                  <input
                    class="form_control"
                    placeholder="Número de Teléfono"
                    type="text"
                    name="numero_telefono"
                    id="numero_telefono"
                  />
                </div>
                <div class="col-md-12">
                  <input
                    class="form_control"
                    placeholder="Dirección"
                    type="text"
                    name="direccion"
                    id="direccion"
                  />
                </div>
                <div class="col-md-12">
                  <label for="foto_perfil">Escoger foto de perfil:</label>
                  <input
                    class="form_control"
                    type="file"
                    name="foto_perfil"
                    id="foto_perfil"
                    id="foto_perfil"
                  />
                </div>

                <a href="profile.html" class="send_btn">Editar</a>
              </div>
            </form>
          </div>
