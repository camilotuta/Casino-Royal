  <body class="main-layout">
    <!-- Contenedor Principal -->

    <div id="editar-perfil" class="reqeste">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="titlepage">
              <h2>EDITAR PERFIL</h2>
              <span></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <form id="cochang" class="form_main">
              <div class="row">
                <div class="col-md-12">
                  <input
                    class="form_control"
                    placeholder="Nombre de Usuario"
                    type="text"
                    name="contrasena-actual"
                  />
                </div>
                <div class="col-md-12">
                  <input
                    class="form_control"
                    placeholder="Correo Electrónico"
                    type="text"
                    name="nueva-contrasena"
                  />
                </div>
                <div class="col-md-12">
                  <input
                    class="form_control"
                    placeholder="Número de Teléfono"
                    type="text"
                    name="conf-contraseña"
                  />
                </div>
                <div class="col-md-12">
                  <input
                    class="form_control"
                    placeholder="Dirección"
                    type="text"
                    name="conf-contraseña"
                  />
                </div>
                <div class="col-md-12">
                  <input
                    class="form_control"
                    placeholder="Fecha de Nacimiento"
                    name="conf-contraseña"
                    type="date"
                    id="birthdate"
                  />
                </div>
                <div class="col-md-12">
                  <label class="col-md-12" for="gender">Género</label>
                  <select class="form-control" id="gender" name="gender">
                    <option value="male">Masculino</option>
                    <option value="female">Femenino</option>
                    <option value="other">Otro</option>
                  </select>
                </div>
                <div class="col-md-12">
                  <input
                    class="form_control"
                    placeholder="Foto de Perfil"
                    type="file"
                    name="conf-contraseña"
                  />
                </div>
                <div class="col-md-12">
                  <button class="send_btn">Cambiar Contraseña</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <!-- Título de la Página -->
      <h2 class="text-center mt-5">Editar Perfil</h2>

      <!-- Formulario de Edición de Perfil -->
      <form action="update_profile.html" method="POST" class="mt-4">
        <!-- Nombre de Usuario -->
        <div class="form-group">
          <label for="username">Nombre de Usuario</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Ingresa tu nombre de usuario"
            required
          />
        </div>

        <!-- Correo Electrónico -->
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Ingresa tu correo electrónico"
            required
          />
        </div>

        <!-- Número de Teléfono -->
        <div class="form-group">
          <label for="phone">Número de Teléfono</label>
          <input
            type="tel"
            class="form-control"
            id="phone"
            name="phone"
            placeholder="Ingresa tu número de teléfono"
          />
        </div>

        <!-- Dirección -->
        <div class="form-group">
          <label for="address">Dirección</label>
          <input
            type="text"
            class="form-control"
            id="address"
            name="address"
            placeholder="Ingresa tu dirección"
          />
        </div>

        <!-- Fecha de Nacimiento -->
        <div class="form-group">
          <label for="birthdate">Fecha de Nacimiento</label>
          <input
            type="date"
            class="form-control"
            id="birthdate"
            name="birthdate"
          />
        </div>

        <!-- Género -->
        <div class="form-group">
          <label for="gender">Género</label>
          <select class="form-control" id="gender" name="gender">
            <option value="male">Masculino</option>
            <option value="female">Femenino</option>
            <option value="other">Otro</option>
          </select>
        </div>

        <!-- Foto de Perfil (opcional) -->
        <div class="form-group">
          <label for="profile_picture">Foto de Perfil</label>
          <input
            type="file"
            class="form-control-file"
            id="profile_picture"
            name="profile_picture"
          />
        </div>

        <!-- Botón de Guardar Cambios -->
        <button type="submit" class="menu_iconb">Guardar Cambios</button>
      </form>
    </div>

    <!-- Scripts de JavaScript -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
